<div layout:decorate="layout">
    <div layout:fragment="contents">
        <h1 th:text="${title}">Show Prefecture</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>説明</th>
                    <th>写真</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hotel:${hotels}" th:object="${hotel}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{name}"></td>
					<td th:text="*{description}"></td>
					<td><img th:src="*{getThumbnailUrl()}" /></td>
                    <td><a class="btn btn-secondary btn-xs" th:href="@{/hotels/{id}(id=*{id})}">参照</a></td>
                    <td><a class="btn btn-secondary btn-xs" th:href="@{/hotels/{id}/edit(id=*{id})}">編集</a></td>
                    <td>
                        <form th:action="@{/hotels/{id}(id=*{id})}" th:method="delete">
                            <input class="btn btn-secondary btn-xs" type="submit" value="削除" />
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-secondary" href="/hotels/new">新規作成</a>
    </div>
</div>
