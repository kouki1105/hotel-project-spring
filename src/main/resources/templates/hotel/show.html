<div layout:decorate="layout">
	<div layout:fragment="contents">
		<div th:object="${hotel}">
			<h1 th:text="*{name}"></h1>
			<div class="row mt-3">
				<div class="col-md-5">
					<img th:src="*{getPhotoUrl()}" class="w-100" />
				</div>
				<div class="col-md-7">
					<!-- <p th:text="*{RatingAve()}" class="h4"></p> -->
					<p class="h5">所在地：<span th:text="*{prefecture.name}"></span></p>
					<p th:text="*{description}" class="h4 mt-3"></p>
					<div class="d-flex justify-content-start mt-4">
						<p th:if="*{equipment.noSmoking}" class="badge badge-success mr-2 p-2"><i class="fas fa-smoking-ban"></i> 禁煙</p>
						<p th:if="*{equipment.parking}" class="badge badge-success mr-2 p-2"><i class="fas fa-parking"></i> 駐車場</p>
						<p th:if="*{equipment.wifi}" class="badge badge-success mr-2 p-2"><i class="fas fa-wifi"></i> Wi-Fi</p>
						<p th:if="*{equipment.pool}" class="badge badge-success mr-2 p-2"><i class="fas fa-swimming-pool"></i> プール</p>
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-around mt-3">
				<p><a class="btn btn-outline-info" th:href="@{/hotels/{id}/reservations/new(id=*{id})}">予約する</a></p>
				<p><a class="btn btn-outline-info" th:href="@{/hotels/{id}/reviews(id=*{id})}">レビュー一覧</a></p>
				<p><a class="btn btn-outline-info" th:href="@{/hotels/{id}/reviews/new(id=*{id})}">レビューを投稿する</a></p>
				<p><a class="btn btn-outline-info" href="/hotels">ホテル一覧</a></p>
			</div>
		</div>
		<h2>最新のレビュー</h2>
		<div class="row">
			<div class="col-md-4 my-2" th:each="review:${reviews}" th:object="${review}">
				<div class="card h-100">
					<div class="card-header d-flex justify-content-between align-items-center">
						<div><small>評価 : </small><span th:text="*{rating}" class="font-weight-bold"></span></div>
						<small>投稿日 : <span th:text="*{#dates.format(createdAt, 'yyyy/MM/dd HH:mm')}"></span></small>
					</div>
					<div class="card-body">
						<p class="card-title mb-2"><span th:text="*{name}"></span></p>
						<p th:text="*{body}" class="card-text font-weight-bold"></p>
						<div class="text-right">
							<a th:href="@{/hotels/{hotel_id}/reviews/{id}(hotel_id=*{hotel.id},id=*{id})}">詳細</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="text-right">
			<a th:href="@{/hotels/{id}/reviews(id=*{id})}">レビューをもっと見る</a>
		</div>
	</div>
</div>
