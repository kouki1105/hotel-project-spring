<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1 th:text="${title}"></h1>
		<form th:action="@{/contacts}" th:method="post">
			<div class="form-group">
				<label class="control-label">お名前</label>
				<input class="form-control" type="text" name="name" />
			</div>
			<div class="form-group">
				<label class="control-label">メールアドレス</label>
				<input class="form-control" type="email" name="email" />
			</div>
			<div class="form-group">
				<label class="control-label">お問い合わせ内容</label>
				<input class="form-control" type="text" name="body" />
			</div>
			<button class="btn btn-secondary" type="submit">作成</button>
		</form>
		<div class="pull-right">
			<a class="btn btn-link" href="/">トップページ</a>
		</div>
	</div>
</div>
