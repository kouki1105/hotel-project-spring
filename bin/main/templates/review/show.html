<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1 th:text="${title}">Show Review</h1>
		<div th:object="${review}">
			<div>
				<label>ID</label>
				<p th:text="*{id}"></p>
			</div>
			<div>
				<label>名前</label>
				<p th:text="*{name}"></p>
			</div>
			<div>
				<label>評価</label>
				<p th:text="*{rating}"></p>
			</div>
			<div>
				<label>本文</label>
				<p th:text="*{body}"></p>
			</div>
			<div>
				<label>ホテル</label>
				<p th:text="*{hotel.name}"></p>
			</div>
		</div>
		<div>
			<a class="btn btn-secondary" th:href="@{/hotels/{hotel_id}/reviews/{id}/edit(hotel_id=*{hotel.id},id=*{id})}">編集</a>
		</div>
		<div class="pull-right">
			<a class="btn btn-link" href="/hotels">一覧画面へ</a>
		</div>
	</div>
</div>
