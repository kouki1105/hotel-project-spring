<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1><span th:text="*{hotel.name}"></span> のレビューを投稿する</h1>
		<form th:action="@{/hotels/{hotel_id}/reviews(hotel_id=*{hotel.id})}" th:method="post">
			<div class="form-group">
				<label class="control-label">名前</label>
				<input class="form-control" type="text" name="name" />
			</div>
			<div class="form-group">
				<label class="control-label">評価</label><span class="ml-3 h5" id="rating">5</span>
				<input class="custom-range" type="range" name="rating" min="0" max="10" id="customRange3" />
			</div>
			<div class="form-group">
				<label class="control-label">本文</label>
				<textarea class="form-control" type="text" name="body" rows="3"></textarea>
			</div>
			<input class="form-control" type="hidden" name="hotelId" th:value="${hotel.id}" />
			<button class="btn btn-outline-success" type="submit">作成</button>
		</form>
		<div class="d-flex justify-content-around mt-3">
			<a th:href="@{/hotels/{hotel_id}(hotel_id=${hotel.id})}" class="btn btn-outline-info"><span th:text="*{hotel.name}"></span> 詳細</a>
			<a th:href="@{/hotels/{hotel_id}/reviews(hotel_id=${hotel.id})}" class="btn btn-outline-info"><span th:text="*{hotel.name}"></span> レビュー一覧</a>
			<a href="/hotels" class="btn btn-outline-info">ホテル一覧</a>
		</div>
	</div>
</div>
