<div layout:decorate="layout">
	<div layout:fragment="contents">
	  <h1 th:text="${title}">New Hotel</h1>
	  <form th:action="@{/hotels}" th:method="post">
		<div class="form-group">
		  <label class="control-label">名前</label>
		  <input class="form-control" type="text" name="name" />
		</div>
		<div class="form-group">
		  <label class="control-label">説明</label>
		  <input class="form-control" type="text" name="description" />
		</div>
		<div class="form-group">
			<label class="control-label" for="file">写真</label>
			<div class="form-control">
				<input type="file" name="file" id="file" />
			</div>
		</div>
		<button class="btn btn-secondary" type="submit">作成</button>
	  </form>
	  <div class="pull-right">
		<a class="btn btn-link" href="/hotels">一覧画面へ</a>
	  </div>
	</div>
</div>
