<div layout:decorate="layout">
	<div layout:fragment="contents">
	  <h1 th:text="${title}">Show Hotel</h1>
	  <div th:object="${hotel}">
		<div>
		  <label>ID</label>
		  <p th:text="*{id}"></p>
		</div>
		<div>
		  <label>名前</label>
		  <p th:text="*{name}"></p>
		</div>
		<div>
		  <label>説明</label>
		  <p th:text="*{description}"></p>
		</div>
		<div>
			<label>写真</label>
			<img th:src="*{getThumbnailUrl()}" />
		</div>
	  </div>
	  <div>
		<a class="btn btn-secondary" th:href="@{/hotels/{id}/edit(id=*{id})}">編集</a>
	  </div>
	  <div class="pull-right">
		<a class="btn btn-link" href="/hotels">一覧画面へ</a>
	  </div>
	</div>
</div>
