<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1>ご予約ありがとうございます。</h1>
		<div th:object="${reservation}" class="card mt-3">
			<ul class="list-group list-group-flush">
				<li class="list-group-item"><b>お名前：　</b><span th:text="*{name}"></span></li>
				<li class="list-group-item"><b>メールアドレス：　</b><span th:text="*{email}"></span></li>
				<li class="list-group-item"><b>チェックイン日：　</b><span th:text="*{#dates.format(startDate, 'yyyy/MM/dd')}"></span></li>
				<li class="list-group-item"><b>チェックアウト日：　</b><span th:text="*{#dates.format(endDate, 'yyyy/MM/dd')}"></span></li>
				<li class="list-group-item"><b>人数：　</b><span th:text="*{numOfPeople}"></span>名様</li>
				<li class="list-group-item"><b>ホテル名：　</b><span th:text="*{hotel.name}"></span></li>
			</ul>
		</div>
		<div class="d-flex justify-content-around mt-3">
			<a th:href="@{/hotels/{hotel_id}(hotel_id=*{hotel.id})}" class="btn btn-outline-info"><span th:text="*{hotel.name}"></span> 詳細</a>
			<a href="/hotels" class="btn btn-outline-info">ホテル一覧</a>
		</div>
	</div>
</div>
