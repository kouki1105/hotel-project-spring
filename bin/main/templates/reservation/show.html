<div layout:decorate="layout">
	<div layout:fragment="contents">
		<h1 th:text="${title}">Show Reservation</h1>
		<div th:object="${reservation}">
			<div>
				<label>ID</label>
				<p th:text="*{id}"></p>
			</div>
			<div>
				<label>名前</label>
				<p th:text="*{name}"></p>
			</div>
			<div>
				<label>メールアドレス</label>
				<p th:text="*{email}"></p>
			</div>
			<div>
				<label>チェックイン日</label>
				<p th:text="*{startDate}"></p>
			</div>
			<div>
				<label>チェックアウト日</label>
				<p th:text="*{endDate}"></p>
			</div>
			<div>
				<label>人数</label>
				<p th:text="*{numOfPeople}"></p>
			</div>
			<div>
				<label>ホテル</label>
				<p th:text="*{hotel.name}"></p>
			</div>
		</div>
		<div>
			<a class="btn btn-secondary" th:href="@{/hotels/{hotel_id}/reservations/{id}/edit(hotel_id=*{hotel.id},id=*{id})}">編集</a>
		</div>
		<div class="pull-right">
			<a class="btn btn-link" href="/hotels">一覧画面へ</a>
		</div>
	</div>
</div>
